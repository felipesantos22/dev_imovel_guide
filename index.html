<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <title>Imovel Guide</title>
  </head>
  <body>
    <header class="p-3" style="background-color: #1b2653; color: white">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <img src="./img/imovel.png" alt="" style="width: 100px" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="#" class="nav-link px-2 text-white">Condomínios</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-2 text-white">Fórum</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-2 text-white">Guia</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-2 text-white">Artigos</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-2 text-white">Ferramentas</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link px-2 text-white">Cotar Imóvel</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-2 text-white">Planos</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-2 text-white">Entrar</a>
              </li>
              <button class="custom-button" type="submit">CADASTRE-SE</button>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Home -->

    <section class="cards">
      <!-- Card 1 -->
      <div class="card1">
        <!-- Card 1 -->
        <div style="display: flex; align-items: center; margin-bottom: 10px">
          <img
            src="./img/woman.jpg"
            alt="Marcia"
            style="
              margin: 15px;
              width: 160px;
              height: 140px;
              border-radius: 4px;
            "
          />
          <div>
            <h5 style="margin: 0; padding-left: 10px">Marcia</h5>
            <p>3.000 Pontos</p>
            <a href="" style="color: #fe6613">ver telefone</a>
          </div>
        </div>

        <!-- Card 2 -->
        <div style="display: flex; align-items: center">
          <img
            src="./img/woman.jpg"
            alt="Marcia"
            style="
              margin: 15px;
              width: 160px;
              height: 140px;
              border-radius: 4px;
            "
          />
          <div>
            <h5 style="margin: 0; padding-left: 10px">Marcia</h5>
            <p>1.200 Pontos</p>
            <a href="" style="color: #fe6613">ver telefone</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card2">
        <h4 class="mb-4">Mande uma mensagem</h4>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="cpfInput"
            placeholder="Digite seu CPF"
          />
        </div>

        <div class="mb-3">
          <input
            type="tel"
            class="form-control"
            id="telefoneInput"
            placeholder="Digite seu telefone"
          />
        </div>

        <div class="mb-3">
          <textarea
            class="form-control"
            id="mensagemTextarea"
            rows="3"
            placeholder="Digite sua mensagem"
          ></textarea>
        </div>

        <button id="enviarBtn" class="button">Enviar Mensagem</button>
      </div>

      <!-- Card 3 -->
      <div class="card3">
        <h4 class="mb-4">Regra de Três</h4>
        <div style="margin-bottom: 100px">
          <!-- Linha 1: Dois campos de input lado a lado -->
          <div class="input-row" style="margin-bottom: 10px">
            <input
              type="number"
              class="form-control"
              id="valor1Input"
              placeholder="60"
            />
            <input
              type="number"
              class="form-control"
              id="valor2Input"
              placeholder="100"
            />
          </div>

          <!-- Linha 2: Dois campos de input lado a lado -->
          <div class="input-row">
            <input
              type="number"
              class="form-control"
              id="valor3Input"
              placeholder="30"
            />
            <input
              type="text"
              class="form-control"
              id="resultadoInput"
              placeholder=""
              readonly
            />
          </div>
          <!-- Botão de enviar -->
        </div>
        <button id="calcularBtn" class="button2">Calcular</button>
      </div>

      <!-- Card 4 -->
      <div>
        <div class="card4">
          <img src="./img/house.jpg" style="width: 347px; height: 347px" />
        </div>
        <div style="margin-top: 10px">
          <!-- Botão para abrir o modal -->
          <button
            class="button3"
            data-bs-toggle="modal"
            data-bs-target="#imagemModal"
          >
            ABRIR IMAGEM NO MODAL
          </button>
        </div>
      </div>

      <!-- Modal do Bootstrap -->
      <div class="modal fade" id="imagemModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header border-0">
              <!-- Botão de fechar (X) -->
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body p-0">
              <img src="./img/house.jpg" class="img-fluid w-100" alt="Imagem" />
            </div>
          </div>
        </div>
      </div>

      <!-- Card 5 -->
      <div style="display: flex; flex-direction: column; align-items: center">
        <div class="card5" id="imageToDownload">
          <img src="./img/house.jpg" style="width: 347px; height: 347px" />
        </div>
        <div
          style="
            margin-top: 10px;
            width: 347px;
            display: flex;
            justify-content: center;
          "
        >
          <!-- Botão para capturar e baixar a imagem -->
          <button class="button4" id="downloadBtn">Download</button>
        </div>
      </div>

      <!-- Card 6 -->
      <div class="card6">
        <img src="./img/house.jpg" style="width: 347px; height: 347px" />
      </div>

    </section>

    <script>
      // Card 2
      $(document).ready(function () {
        $("#cpfInput").mask("000.000.000-00");
        $("#telefoneInput").mask("(00) 00000-0000");
      });

      $(document).ready(function () {
        $("#enviarBtn").click(function () {
          alert("Mensagem enviada com sucesso!");
        });
      });

      // Card 3
      $(document).ready(function () {
        $("#calcularBtn").on("click", function () {
          // Capturar os valores dos inputs
          var valor1 = parseFloat($("#valor1Input").val());
          var valor2 = parseFloat($("#valor2Input").val());
          var valor3 = parseFloat($("#valor3Input").val());

          // Verificar se os valores são válidos
          if (!isNaN(valor1) && !isNaN(valor2) && !isNaN(valor3)) {
            // Calcular o resultado da regra de três
            var resultado = (valor2 * valor3) / valor1;

            // Exibir o resultado no campo de resultado
            $("#resultadoInput").val(resultado.toFixed(2));
          } else {
            alert("Por favor, insira valores válidos em todos os campos.");
          }
        });
      });

      // Card 5
      $(document).ready(function () {
        $("#downloadBtn").on("click", function () {
          // Captura o elemento que queremos salvar como imagem
          var element = $("#imageToDownload")[0]; // jQuery para selecionar o elemento

          // Usa html2canvas para capturar o elemento como um canvas
          html2canvas(element).then(function (canvas) {
            // Converte o canvas para uma imagem de dados em URL
            var imageURL = canvas.toDataURL("image/png");

            // Cria um elemento de link para fazer o download da imagem
            var link = document.createElement("a");
            link.href = imageURL;
            link.download = "image.png"; // Nome do arquivo de imagem para download

            // Adiciona o link ao DOM e clica nele para iniciar o download
            $("body").append(link);
            link.click();

            // Remove o link do DOM após o download
            $(link).remove();
          });
        });
      });

      // Card 6
      $(document).ready(function () {
        // Espera um pequeno delay antes de adicionar a classe de zoom
        setTimeout(function () {
          $(".card6 img").addClass("zoom-in");
        }, 500); // 500 ms de delay antes de aplicar o zoom
      });
    </script>
  </body>
</html>
